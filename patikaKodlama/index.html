<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="photo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <div class="search">
        <p>Search the web using Google!</p>
        <form action="" method="GET" class="search-line">
            <input type="text" placeholder="">
            <br>
            <button class="buton">Google Search</button>
            <button class="buton">I'm feeling lucky</button>
        </form>
    </div>
    
        <div class="box bg-renk1">
            <p><a href="https://www.google.com">Special Searches</a></p>
            <p><a href="https://www.google.com">Stanford Search</a></p>
            <p><a href="https://www.google.com">Linux Search</a></p>
        </div>
        <div class="box bg-renk2">
            <p><a href="https://www.google.com">Help!</a></p>
            <p><a href="https://www.google.com">About Google!</a></p>
            <p><a href="https://www.google.com">Company Info</a></p>
            <p><a href="https://www.google.com">Google! Logos</a></p>
        </div>
        <div class="box bg-renk3">
            <p>Get Google! <br>updates montly:</p>
            <form action="" method="GET" class="search-line">
                <input type="text" placeholder="your e-mail">
                <br>
                <button class="buton">Subscribe</button>
                <a href="https://www.google.com">Archive</a>
            </form>
            
        </div>
        <div class="bilgi">

        </div>
    
</body>
</html>
